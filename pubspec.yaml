name: seed_app
description: Магазин семян — мобильное и веб‑приложение
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Firebase зависимости
  firebase_core: ^4.2.0
  cloud_firestore: ^6.0.3
  firebase_auth: ^6.1.1       # Стабильная версия

  # Аутентификация
  google_sign_in: ^7.2.0        # Стабильная версия

  # UI и утилиты
  cupertino_icons: ^1.0.8
  google_fonts: ^6.1.0
  provider: ^6.1.1
  http: ^1.2.0
  cached_network_image: ^3.4.0
  flutter_svg: ^2.0.10
  shared_preferences: ^2.4.2
  collection: ^1.17.2
  go_router: ^14.0.0
  intl: ^0.19.0
  flutter_web_auth_2: ^4.1.0


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/svgs/

  fonts:
    - family: GoogleSans
      fonts:
        - asset: assets/fonts/GoogleSans-Regular.ttf
        - asset: assets/fonts/GoogleSans-Medium.ttf
          weight: 500
        - asset: assets/fonts/GoogleSans-Bold.ttf
          weight: 700